<!DOCTYPE html>

<head>

    <title>–ú–∞–≥–∏—á–µ—Å–∫–∏–π –û—Ä–∞–∫—É–ª</title>
    <style>

</head>
<body>
    <div class="oracle">
        <h1>üßô‚Äç‚ôÇÔ∏è –ú–ê–ì–ò–ß–ï–°–ö–ò–ô –û–†–ê–ö–£–õ üßô‚Äç‚ôÇÔ∏è</h1>
        
        <div class="prediction-box magic-border">
            <div id="prediction">
                <span class="loader"></span> –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è...
            </div>
        </div>
        
        <div id="dateInfo" class="info"></div>
        <div class="footer">"–°—É–¥—å–±–∞ –ø–µ—Ä–µ–º–µ–Ω—á–∏–≤–∞, –∫–∞–∫ –ª—É–Ω–Ω—ã–π —Å–≤–µ—Ç –Ω–∞ –≤–æ–¥–µ..."</div>
    </div>

    <script>
        const predictions = [
            "–í —ç—Ç—É –Ω–æ—á—å —Ç–≤–æ—è —à–ª—è–ø–∞ —Ä–µ—à–∏—Ç, —á—Ç–æ —Ç—ã –Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∫–æ–ª–¥—É–µ—à—å –∏ —É–π–¥—ë—Ç –Ω–∞ –ø–æ–∏—Å–∫–∏ –ª—É—á—à–µ–≥–æ –º–∞–≥–∞, –æ—Å—Ç–∞–≤–∏–≤ —Ç–µ–±—è —Å –±–æ—Ä–æ–¥–æ–π –∏ –±–µ–∑ –∏–¥–µ–π.",
            "–ó–ª–æ–±–Ω—ã–π –≥–Ω–æ–º, –æ—Å–∫–æ—Ä–±–ª—ë–Ω–Ω—ã–π —Ç–≤–æ–µ–π –Ω–µ–±—Ä–µ–∂–Ω–æ—Å—Ç—å—é, —Ç–∞–π–Ω–æ –ø—Ä–æ–π–¥—ë—Ç –ø–æ —Ç–≤–æ–µ–º—É –¥–æ–º—É –∏ –∑–∞–º–µ–Ω–∏—Ç –≤—Å–µ –∑–µ–ª—å—è –Ω–∞ –π–æ–≥—É—Ä—Ç.",
            // ... –æ—Å—Ç–∞–ª—å–Ω—ã–µ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è ...
            "–í —Å–ª–µ–¥—É—é—â–∏–π —Ä–∞–∑, –∫–æ–≥–¥–∞ —Ç—ã —Å–∫–∞–∂–µ—à—å '—è –≥–æ—Ç–æ–≤', –ø–æ–º–Ω–∏ ‚Äî –º–∞–≥–∏—è –ª—é–±–∏—Ç –ø–æ—Å–º–µ—è—Ç—å—Å—è –Ω–∞–¥ —Ç–≤–æ–∏–º–∏ –æ–∂–∏–¥–∞–Ω–∏—è–º–∏."
        ];

        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è IP
        let userIP = '';

        async function getIPBasedPrediction() {
            const today = new Date().toDateString();
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º IP-–∞–¥—Ä–µ—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                
                if (!ipResponse.ok) {
                    throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å IP');
                }
                
                const ipData = await ipResponse.json();
                userIP = ipData.ip;
                
                // –°–æ–∑–¥–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π –∫–ª—é—á –Ω–∞ –æ—Å–Ω–æ–≤–µ –¥–∞—Ç—ã –∏ IP
                const uniqueKey = today + userIP;
                
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Ö—ç—à –¥–ª—è —Å—Ç–∞–±–∏–ª—å–Ω–æ–≥–æ –≤—ã–±–æ—Ä–∞
                let hash = 0;
                for (let i = 0; i < uniqueKey.length; i++) {
                    hash = ((hash << 5) - hash) + uniqueKey.charCodeAt(i);
                    hash = hash & hash;
                }
                
                return Math.abs(hash) % predictions.length;
                
            } catch (error) {
                console.log('IP API –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω, –∏—Å–ø–æ–ª—å–∑—É–µ–º fallback', error);
                // Fallback: –∏—Å–ø–æ–ª—å–∑—É–µ–º –≤—Ä–µ–º—è –∏ —Å–ª—É—á–∞–π–Ω—ã–µ —á–∏—Å–ª–∞
                const timeSeed = new Date().getHours() * 60 + new Date().getMinutes();
                return (timeSeed + Math.floor(Math.random() * 1000)) % predictions.length;
            }
        }

        async function updatePrediction() {
            try {
                const today = new Date();
                const predictionIndex = await getIPBasedPrediction();
                
                document.getElementById('prediction').textContent = predictions[predictionIndex];
                document.getElementById('dateInfo').textContent = 
                    `–í–∞—à–µ –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω–æ–µ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ –Ω–∞ ${today.toLocaleDateString()} ‚Ä¢ –î–µ–π—Å—Ç–≤—É–µ—Ç –¥–æ –ø–æ–ª—É–Ω–æ—á–∏`;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è:', error);
                document.getElementById('prediction').innerHTML = 
                    '<span class="error-message">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è. –û–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.</span>';
                document.getElementById('dateInfo').textContent = '';
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', updatePrediction);
    </script>
