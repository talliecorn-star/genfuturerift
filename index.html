            "–í–æ–ª—à–µ–±–Ω—ã–π —ç–∫—Ä–∞–Ω —Ç–≤–æ–µ–≥–æ —à–∞—Ä–∞ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–π —Ç–µ–ø–µ—Ä—å –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç —Ç–æ–ª—å–∫–æ –∫–æ—Ç–∏–∫–æ–≤ –∏ —Å—Ç–∞—Ä—ã–µ –∫–æ–º–µ–¥–∏–∏.",
            "–ï—Å–ª–∏ –≤–¥—Ä—É–≥ —É—Å–ª—ã—à–∏—à—å –∑–≤–æ–Ω –ø–µ–∫–∞—Ä—Å–∫–∏—Ö —Ñ–æ—Ä–º, –∑–Ω–∞–π ‚Äî —ç—Ç–æ –ø—è—Ç–Ω–∏—Ü–∞ –∏ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è –±–µ–∑—É–º–Ω—ã–π –º–∞—Ä–∞—Ñ–æ–Ω –º–∞–≥–∏—á–µ—Å–∫–∏—Ö –±–ª—é–¥.",
            "–¢–≤–æ–π –ª—É—á —Å–≤–µ—Ç–∞ –≤–Ω–µ–∑–∞–ø–Ω–æ –ø—Ä–µ–≤—Ä–∞—Ç–∏—Ç—Å—è –≤ –¥–∏—Å–∫–æ-—à–∞—Ä ‚Äî –≥–æ—Ç–æ–≤—å—Å—è –∫ —Ç–∞–Ω—Ü–∞–º, –¥–∞–∂–µ –µ—Å–ª–∏ –Ω–µ —Ö–æ—á–µ—Ç—Å—è.",
            "–í–º–µ—Å—Ç–æ –≤—Ç–æ—Ä–æ–π –∂–∏–∑–Ω–∏ —Ç—ã –ø–æ–ª—É—á–∏—à—å —Ü–µ–ª—ã–π –Ω–∞–±–æ—Ä –∑–∞–ø–∞—Å–Ω—ã—Ö —Ç–∞–ø–æ–∫ –∏ –∏—Å—Ü–µ–ª—è—é—â–∏–π —á–∞–π —Å –Ω–∞–º—ë–∫–æ–º –Ω–∞ –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏—è.",
            "–î–∞–∂–µ —Ç–≤–æ–π –º–æ—Ö–Ω–∞—Ç—ã–π –¥—Ä—É–≥ –ø–æ–¥–æ–∑—Ä–µ–≤–∞–µ—Ç, —á—Ç–æ —Å–µ–≥–æ–¥–Ω—è —Å–∞–º–æ–µ –≤—Ä–µ–º—è –Ω–∞—É—á–∏—Ç—å—Å—è –≥–æ–≤–æ—Ä–∏—Ç—å –∑–∞–≥–∞–¥–∫–∞–º–∏.",
            "–¢–≤–æ–π —â–∏—Ç –ø–æ—Ç–µ—Ä—è–ª —Ç–µ—Ä–ø–µ–Ω–∏–µ –∏ –∑–∞–ø–∏—Å–∞–ª—Å—è –Ω–∞ –∫—É—Ä—Å—ã –π–æ–≥–∏, —á—Ç–æ–±—ã –∏–∑–±–∞–≤–∏—Ç—å—Å—è –æ—Ç —Å—Ç—Ä–µ—Å—Å–∞ –æ—Ç –ø–æ—Å—Ç–æ—è–Ω–Ω—ã—Ö —É–¥–∞—Ä–æ–≤.",
            "–ì–¥–µ-—Ç–æ –≤ —Ç–∞–π–Ω–∏–∫–µ –∑–∞—Ç–∞–∏–ª–∞—Å—å —Ç–≤–æ—è –∑–∞–±—ã—Ç–∞—è —Å–º–µ–ª–æ—Å—Ç—å ‚Äî –ø–æ—Å—Ç–∞—Ä–∞–π—Å—è –Ω–∞–π—Ç–∏ –∏ –≤–µ—Ä–Ω—É—Ç—å –µ—ë, –ø—Ä–µ–∂–¥–µ —á–µ–º –æ–Ω–∞ –ø—Ä–µ–≤—Ä–∞—Ç–∏—Ç—Å—è –≤ –∫–µ–∫—Å.",
            "–í —Å–ª–µ–¥—É—é—â–∏–π —Ä–∞–∑, –∫–æ–≥–¥–∞ —Ç—ã —Å–∫–∞–∂–µ—à—å '—è –≥–æ—Ç–æ–≤', –ø–æ–º–Ω–∏ ‚Äî –º–∞–≥–∏—è –ª—é–±–∏—Ç –ø–æ—Å–º–µ—è—Ç—å—Å—è –Ω–∞–¥ —Ç–≤–æ–∏–º–∏ –æ–∂–∏–¥–∞–Ω–∏—è–º–∏."
        ];

        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è IP
        let userIP = '';

        async function getIPBasedPrediction() {
            const today = new Date().toDateString();
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º IP-–∞–¥—Ä–µ—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                
                if (!ipResponse.ok) {
                    throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å IP');
                }
                
                const ipData = await ipResponse.json();
                userIP = ipData.ip;
                
                // –°–æ–∑–¥–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π –∫–ª—é—á –Ω–∞ –æ—Å–Ω–æ–≤–µ –¥–∞—Ç—ã –∏ IP
                const uniqueKey = today + userIP;
                
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Ö—ç—à –¥–ª—è —Å—Ç–∞–±–∏–ª—å–Ω–æ–≥–æ –≤—ã–±–æ—Ä–∞
                let hash = 0;
                for (let i = 0; i < uniqueKey.length; i++) {
                    hash = ((hash << 5) - hash) + uniqueKey.charCodeAt(i);
                    hash = hash & hash;
                }
                
                return Math.abs(hash) % predictions.length;
                
            } catch (error) {
                console.log('IP API –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω, –∏—Å–ø–æ–ª—å–∑—É–µ–º fallback', error);
                // Fallback: –∏—Å–ø–æ–ª—å–∑—É–µ–º –≤—Ä–µ–º—è –∏ —Å–ª—É—á–∞–π–Ω—ã–µ —á–∏—Å–ª–∞
                const timeSeed = new Date().getHours() * 60 + new Date().getMinutes();
                return (timeSeed + Math.floor(Math.random() * 1000)) % predictions.length;
            }
        }

        async function updatePrediction() {
            try {
                const today = new Date();
                const predictionIndex = await getIPBasedPrediction();
                
                document.getElementById('prediction').textContent = predictions[predictionIndex];
                document.getElementById('dateInfo').textContent = 
                    `–í–∞—à–µ –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω–æ–µ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ –Ω–∞ ${today.toLocaleDateString()} ‚Ä¢ –î–µ–π—Å—Ç–≤—É–µ—Ç –¥–æ –ø–æ–ª—É–Ω–æ—á–∏`;
                    
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è:', error);
                document.getElementById('prediction').innerHTML = 
                    '<span class="error-message">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è.</span>';
                document.getElementById('dateInfo').innerHTML =
                    '<span class="error-message">–ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞</span>';
                document.getElementById('retryBtn').style.display = 'block';
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞
            setTimeout(updatePrediction, 1000);
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø–æ–≤—Ç–æ—Ä–∞
        document.getElementById('retryBtn').addEventListener('click', function() {
            this.style.display = 'none';
            document.getElementById('prediction').innerHTML = '<span class="loader"></span> –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è...';
            document.getElementById('dateInfo').textContent = '';
            
            // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞
            setTimeout(updatePrediction, 800);
        });
    </script>
