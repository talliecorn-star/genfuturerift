"–ï—Å–ª–∏ –ø–æ—á—É–≤—Å—Ç–≤—É–µ—à—å, —á—Ç–æ —Ç–≤–æ–∏ –∫–Ω–∏–≥–∏ —Å–µ–≥–æ–¥–Ω—è —à–µ–ø—á—É—Ç –º–µ–∂–¥—É —Å–æ–±–æ–π ‚Äî —Å–ª—É—à–∞–π –≤–Ω–∏–º–∞—Ç–µ–ª—å–Ω–æ, –≤–µ–¥—å –∏—Ö —Ä–∞–∑–≥–æ–≤–æ—Ä—ã –ø–æ–ª–Ω—ã –∑–∞–±–∞–≤–Ω—ã—Ö —Ç–∞–π–Ω.",
"–í –±–ª–∏–∂–∞–π—à—É—é –Ω–æ—á—å —Ç–≤–æ–∏ —Å–Ω—ã –ª–∞—Å–∫–æ–≤–æ –æ–±–Ω–∏–º—É—Ç —Å–º–µ—à–Ω—ã–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–∏ –∏–∑ –º–∞–≥–∏—á–µ—Å–∫–æ–≥–æ —Ç–µ–∞—Ç—Ä–∞ ‚Äî –æ–Ω–∏ –∂–¥—É—Ç, —á—Ç–æ–±—ã —Ç—ã –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è –∫ –Ω–∏–º.",
"–¢–≤–æ—è –∂–∏–∑–Ω—å –Ω–∞–ø–æ–ª–Ω–∏—Ç—Å—è –º–æ–º–µ–Ω—Ç–∞–º–∏, –∫–æ–≥–¥–∞ –¥–∞–∂–µ —Å–∞–º—ã–µ —Å–ª–æ–∂–Ω—ã–µ –∏—Å–ø—ã—Ç–∞–Ω–∏—è –±—É–¥—É—Ç –∫–∞–∑–∞—Ç—å—Å—è –∫–æ–º–∏—á–Ω—ã–º–∏ –±–ª–∞–≥–æ–¥–∞—Ä—è —Ç–≤–æ–µ–º—É –≤–æ–ª—à–µ–±–Ω–æ–º—É —á—É–≤—Å—Ç–≤—É —é–º–æ—Ä–∞.",
"–ï—Å–ª–∏ —É—Å–ª—ã—à–∏—à—å, –∫–∞–∫ —Ç–≤–æ—è –æ–¥–µ–∂–¥–∞ –ø–æ—Å–∫—Ä–∏–ø—ã–≤–∞–µ—Ç –≤ —Ç–∞–∫—Ç –º—É–∑—ã–∫–µ –≤–µ—Ç—Ä–∞ ‚Äî —Ç–æ –ø–æ—Ä–∞ –≥–æ—Ç–æ–≤–∏—Ç—å—Å—è –∫ –≤–µ—Å—ë–ª–æ–º—É –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏—é –≤–º–µ—Å—Ç–µ —Å —Ç—É–º–∞–Ω–æ–º.",
"–°–µ–≥–æ–¥–Ω—è —É —Ç–µ–±—è –±—É–¥–µ—Ç —à–∞–Ω—Å —Ä–∞—Å—Å–∫–∞–∑–∞—Ç—å —à—É—Ç–∫—É, –∫–æ—Ç–æ—Ä–∞—è –∑–∞—Å—Ç–∞–≤–∏—Ç –∑–∞–±—ã—Ç—å –æ –ø–µ—á–∞–ª—è—Ö –∂–∏—Ç–µ–ª–µ–π —Ü–µ–ª–æ–≥–æ —Ü–∞—Ä—Å—Ç–≤–∞.",
"–ï—Å–ª–∏ –≤ —Ç–µ–Ω–∏ –¥–µ—Ä–µ–≤—å–µ–≤ —Ä–∞–∑–¥–∞—Å—Ç—Å—è –∑–≤–æ–Ω–∫–∏–π —Å–º–µ—Ö, –∑–Ω–∞—á–∏—Ç, –¥—É—Ö–∏ –ø—Ä–∏—Ä–æ–¥—ã —Ö–æ—Ç—è—Ç –≤–º–µ—Å—Ç–µ —Å —Ç–æ–±–æ–π –æ—Ç–º–µ—Ç–∏—Ç—å —É–¥–∞—á–Ω—ã–π –¥–µ–Ω—å.",
"–ü—Ä–∏–∫–ª—é—á–µ–Ω–∏—è –∑–æ–≤—É—Ç, –∏ –µ—Å–ª–∏ —É–≤–∏–¥–∏—à—å –≤ –Ω–µ–±–µ —Ä–∞–¥—É–≥—É, –∫–æ—Ç–æ—Ä–∞—è —Å–∫–ª–∞–¥—ã–≤–∞–µ—Ç—Å—è –≤ —É–ª—ã–±–∫—É ‚Äî —Å—á–∏—Ç–∞–π —ç—Ç–æ –¥–æ–±—Ä—ã–º –∑–Ω–∞–∫–æ–º –∏ –ø–æ–≤–æ–¥–æ–º –¥–ª—è –≤–µ—Å–µ–ª—å—è."
];

        async function getIPBasedPrediction() {
            const today = new Date().toDateString();
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º IP-–∞–¥—Ä–µ—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const userIP = ipData.ip;
                
                // –°–æ–∑–¥–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π –∫–ª—é—á –Ω–∞ –æ—Å–Ω–æ–≤–µ –¥–∞—Ç—ã –∏ IP
                const uniqueKey = today + userIP;
                
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Ö—ç—à –¥–ª—è —Å—Ç–∞–±–∏–ª—å–Ω–æ–≥–æ –≤—ã–±–æ—Ä–∞
                let hash = 0;
                for (let i = 0; i < uniqueKey.length; i++) {
                    hash = ((hash << 5) - hash) + uniqueKey.charCodeAt(i);
                    hash = hash & hash;
                }
                
                return Math.abs(hash) % predictions.length;
                
            } catch (error) {
                console.log('IP API –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω, –∏—Å–ø–æ–ª—å–∑—É–µ–º fallback');
                // Fallback: –∏—Å–ø–æ–ª—å–∑—É–µ–º –≤—Ä–µ–º—è –∏ —Å–ª—É—á–∞–π–Ω—ã–µ —á–∏—Å–ª–∞
                const timeSeed = new Date().getHours() * 60 + new Date().getMinutes();
                return (timeSeed + Math.floor(Math.random() * 1000)) % predictions.length;
            }
        }

        async function updatePrediction() {
            const today = new Date();
            const predictionIndex = await getIPBasedPrediction();
            
            document.getElementById('prediction').textContent = predictions[predictionIndex];
            document.getElementById('dateInfo').textContent = 
                `–í–∞—à–µ –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω–æ–µ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ –Ω–∞ ${today.toLocaleDateString()} ‚Ä¢ –î–µ–π—Å—Ç–≤—É–µ—Ç –¥–æ –ø–æ–ª—É–Ω–æ—á–∏`;
        }

        updatePrediction();
    </script>
